<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/12b0f32d5c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title-primary">Welcome Back!</h2>
                <p class="description-primary">To keep connected with us</p>
                <p class="description-primary">Please login with yout personal info</p>
                <button class="btn-primary">Sign In</button>    
            </div><!-- First column -->
            <div class="second-column">
                <h2 class="title-second">Create Account</h2>

                <div class="social-media">
                    <ul class="list-social-media">

                        <a class="link-social-media" href="http://facebook.com">
                            <li class="item-social-media facebook">
                                <i class="fab fa-facebook-f"></i>   
                            </li>
                        </a>

                        <a class="link-social-media" href="http://googleplus.com">
                            <li class="item-social-media red">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        
                        <a class="link-social-media" href="http://linkedin.com">
                            <li class="item-social-media linkedin">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>

                    </ul>
                </div> <!--Social media-->

                <p class="description-secundary">or use email for registration</p>

                <form class="form">
                    <label class="label-input"><i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="UsuÃ¡rio" required>
                    </label>

                    <label class="label-input"><i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>

                    <label class="label-input"><i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" required>
                    </label>
                    <button class="btn btn-second">Sign Up</button>
                </form>

            </div><!-- Second colunm -->
        </div><!-- First content -->
        <div class="content second-content">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title">Hello, Friend!</h2>
                    <p class="description">Enter your personal details and start journey with us</p>
                    <button class="btn">Sign Up</button>    
                </div><!-- First column -->
                <div class="second-column">
                    <h2 class="title">Sign In To Developer</h2>

                    <div class="social-media">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus-g"></i>+</a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                        </ul>
                    </div> <!--Social media-->

                    <p class="description">or use your email Account</p>

                    <form class="form">
                        <input type="text" placeholder="root">
                        <input type="password" placeholder="Password">
                        <a href="#">Forgot your password?</a>
                        <button class="btn">Sign Up</button>
                    </form>
                    
                </div><!-- Second colunm -->
        </div><!-- container -->
    
</body>
</html>
