<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/12b0f32d5c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="content">


        <h2 class="primary-title">Register</h2>

        <form class="form">

            <label class="label-input">
                <input type="text" placeholder="Name" required>
            </label>

            <label class="label-input">
                <input type="email" placeholder="User Name" required>
            </label>

            <label class="label-input">
                <input type="Email" placeholder="Email" required>
            </label>

            <label class="label-input">
                <input type="password" placeholder="Password" required>
            </label>

            <label class="label-input">
                <input type="password" placeholder="Repeat password" required>
            </label>

            <button type="button" class="btn"><a class="btn-register" href="../register/index.html">SIGN IN</a></button>

        </form>

        <form class="form-secundary">
            <label class="lbl-check-box">
                I want to receive emails about updates
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
            </label>

        </form>

    </div>
</body>

</html>
